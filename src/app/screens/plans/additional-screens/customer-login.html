<div>
    <div class="bg-blue-900 text-white py-3 px-2">
        <div class="text-lg tracking-wider text-center">Welcome</div>
        <div class="text-center text-xs tracking-wider">Please login with your mobile number</div>
        <div class="absolute top-2 right-2 cursor-pointer rounded-full p-2" (click)="closeLoginDialog()">
            <i class="icofont-close"></i>
        </div>
    </div>
    <form [formGroup]="customerLoginForm" class="bg-white">
        <div class="p-3">
            <div class="rounded-lg text-sm relative">
                <input class="outline-none border px-4 py-2 w-full rounded-lg tracking-wider"
                [ngClass]="customerLoginForm.controls['mobileNo'].invalid ? 'focus:border-red-500' : 'focus:border-green-500' "
                 maxlength="10" type="text" placeholder="Enter Mobile Number" formControlName="mobileNo">
                <div class="absolute right-2 top-2 cursor-pointer" *ngIf="sendOtpSuccess" (click)="editMobileNo()"><i class="icofont-edit text-blue-400"></i></div>
            </div>
        </div>
        <div class="pb-3 px-3">
            <div class="rounded-lg text-sm">
                <input maxlength="4" required class="outline-none border px-4 py-2 w-full rounded-lg tracking-widest"
                [ngClass]="customerLoginForm.controls['otp'].invalid ? 'focus:border-red-500' : 'focus:border-green-500' "
                 type="text" placeholder="Enter OTP" formControlName="otp">
            </div>
        </div>
        <div class="px-3 pb-3">
            <button class=" py-2 rounded w-full text-white font-medium"
             [ngClass]="customerLoginForm.invalid?
              'bg-slate-200' : 'bg-blue-800' " (click)="sendAndVerify()" [disabled]="customerLoginForm.invalid">
              {{loginBtnPlaceholder}}
            </button>
        </div>
    </form>
</div>
